<!DOCTYPE html>
<html>
  <head>
    <title>Edit Restaurant</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <header>
      <h1>Edit {{restaurant.name}}</h1>
    </header>
    <main>
      <div class='messages'></div>
      <nav>
        <div class='button'>
          <a href='{{url_for('showRestaurants')}}'>Cancel</a>
        </div>
      </nav>
      <form action= "{{url_for('editRestaurant', restaurant_id = restaurant.id)}}" method = 'POST'>
        <fieldset>
          <p>
            <label for='name' >Name:</label><br>
            <input type='text' name='name' placeholder = '{{restaurant.name}}'>
          </p>
          <p>
            <input type='submit' value='Edit {{restaurant.name}}'>
          </p>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>&copy; Virgil Anderson 2018 | All rights reserved</p>
    </footer>
  </body>
</html>
