<!DOCTYPE html>
<html>
  <head>
    <title>New Menu Item: {{restaurant.name}}</title>
  </head>
  <body>
    <h1>New Menu Item: {{restaurant.name}}</h1>
    <form action="{{ url_for('newMenuItem', restaurant_id = restaurant.id)}}" method='post'>
      <p>Name: </p>
      <input type='text' name='name'>
      <input type='submit' value='Create'>
    </form>
    <p><a href='{{url_for('showMenu', restaurant_id = restaurant.id)}}'>Cancel</a></p>
  </body>
</html>
