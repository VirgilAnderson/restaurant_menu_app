<!DOCTYPE html>
<html>
  <head>
    <title>{{restaurant.name}} Menu</title>
  </head>
  <body>
    <h1>{{restaurant.name}} Menu</h1>
    <p><a href='{{url_for('showRestaurants')}}'>All Restaurants</a></p>
    <p><a href='{{url_for('newMenuItem', restaurant_id = restaurant.id)}}'>New Menu Item</a></p>
    {% for i in menuItems%}

    <div>
      <h3>{{i.name}}</h3>
      <p>{{i.price}}</p>
      <p>{{i.course}}</p>
      <p>{{i.description}}</p>
      <p><a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}'>Edit</a></p>
      <p><a href='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}'>Delete</a></p>
    </div>
    {% endfor %}
  </body>
</html>
