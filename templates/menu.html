<!DOCTYPE html>
<html>
  <head>
    <title>{{restaurant.name}} Menu</title>
  </head>
  <body>
    <h1>{{restaurant.name}} Menu</h1>
    <p><a href='{{url_for('showRestaurants')}}'>All Restaurants</a></p>
    <p><a href='{{url_for('newMenuItem', restaurant = restaurant)}}'>New Menu Item</a></p>
    {% for i in menuItems%}

    <div>
      <h3>{{i.name}}</h3>
      <p><a href='{{url_for('editMenuItem', restaurant = restaurant, item = item)}}'>Edit</a></p>
      <p><a href='{{url_for('deleteMenuItem', restaurant = restaurant, item = item)}}'>Delete</a></p>
    </div>
    {% endfor %}
  </body>
</html>
