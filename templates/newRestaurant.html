<!DOCTYPE html>
<html>
  <head>
    <title>Create New Restaurant</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <header>
      <h1>Create New restaurant</h1>
    </header>
    <main>
      <div class='messages'></div>
      <nav>
        <div class='button'>
          <a href='{{url_for('showRestaurants')}}'>Cancel</a>
        </div>
      </nav>
      <form action="{{url_for('newRestaurant')}}" method='POST'>
        <fieldset>
          <p>
            <label for='name'>Restaurant Name:</label><br>
            <input type='text' name='name'>
          </p>
          <p>
            <input type='submit' value='Create'>
          </p>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>&copy; Virgil Anderson 2018 | All rights reserved</p>
    </footer>
  </body>
</html>
