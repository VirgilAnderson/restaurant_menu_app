<!DOCTYPE html>
<html>
  <head>
    <title>Delete {{item.name}}</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <main>
      <h1>Delete {{item.name}}?</h1>
      <form action="{{url_for('deleteMenuItem', restaurant_id = restaurant_id, menu_id=item.id)}}" method = 'POST'>
        <input type="submit" value="Delete">
      </form>
      <p><a href='{{url_for('showMenu', restaurant_id = restaurant_id)}}'>Cancel</a></p>
    </main>
  </body>
</html>
